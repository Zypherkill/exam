<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="content-wrapper header__flex">
        <a href="index.html"
          ><img class="header__logo" src="./res/logo.png" alt="logotype"
        /></a>
        <form class="header__form" id="searchForm">
          <input
            class="header__input"
            id="searchInput"
            type="text"
            aria-label="Search"
          />
          <button class="header__form-btn" id="searchBtn">Search</button>
        </form>
        <a href="./favorites.html" class="header__fav-btn" id="favBtn"
          >Favorites</a
        >
      </div>
    </header>

    <!-- Movie Detailed Informatin -->
    <section>
      <div class="content-wrapper information">
        <h2 class="movie-title"></h2>
          <img class="movie-poster" alt="Movie Poster" />
            <i class="fa-star fa-solid" aria-hidden="true"></i>
        <section class="movie-information">
          <hr>
          <section class="movie-details">
              <span class="movie-rating"></span>
              <span class="movie-genre"></span>
              <span class="movie-runtime"></span>
              <span class="releaseDate"></span>
              <span class="imdb-rating"></span>
          </section>
          <hr>
          <h3>Plot :</h3>
          <p class="movie-description"></p>
          <hr>
          <section class="bottomList">
            <ul>
              <h4>Director :</h4>
              <li class="movie-director"></li>
            </ul>
            <ul>
              <h4>Writer :</h4>
              <li class="movie-writer"></li>
            </ul>
            <ul>
              <h4>Actors :</h4>
              <li class="movie-actors"></li>
            </ul>
          </section>
        </section>
      </div>
    </section>
  </body>
</html>
